<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
<main class="container">
  
    <section class="container__bg-section">
      <div class="bg-section__card-front">
        <img src="./assets/images/card-logo.svg" alt="card-logo">
        <img class="card-front__logo" src="./assets/images/bg-card-front.png" alt="card-front-img">
        <p class="card__numbers">0000 0000 0000 0000</p>
        <div class="card__details">
          <p class="details__name">Jane Appleseed</p>
          <p class="details__expiration-date"><span class="expiration-date__month">00</span>/<span class="expiration-date__year">00</span></p>
        </div>
      </div>
      <div class="bg-section__card-back">
        <img src="./assets/images/bg-card-back.png" alt="card-back-img">
        <p class="card-back__cvc">000</p>
      </div>
    </section>
    <section class="form-section">
      <form class="form-section__form" action="">
        <label for="cardHolder">Cardholder Name</label>
        <input class="form__input" type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed"></input>
        <div class="form__input-cardHolder--error error"></div>
        <label for="cardNumbers">Card Number</label>
        <input class="form__input" type="text" name="cardNumbers" id="cardNumbers" maxlength="19" placeholder="e.g. 1234 5678 9123 0000">
        <div class="form__input-cardNumber--error error"></div>
        <div class="form__expiration-cvc">
          <label for="expirationMonth">Exp. Date (MM/YY)</label>
          <label for="cardCvc">CVC</label>
          <div>
            <input class="form__input" type="text" name="expirationMonth" id="expirationMonth" maxlength="2" placeholder="MM">
            <input class="form__input" type="text" name="expirationYear" id="expirationYear" maxlength="2" placeholder="YY">
          </div>
          <input class="form__input" type="text" name="cardCvc" id="cardCvc" maxlength="3" placeholder="e.g. 123">
          <div class="form__error-container">
            <div class="form__input-mm--error error"></div>
            <div class="form__input-yy--error error"></div>
          </div>
          <div class="form__input-cvc--error error"></div>
        </div>
        <button class="form__confirm-button" type="submit">Confirm</button>
      </form>
      
    </section>
</main>
<!-- Completed state start -->
<section class="confirmation-section hidden">
  <img src="./assets/images/icon-complete.svg" alt="complete-icon">
  <h1 class="confirmation-section__thanks">Thank you!</h1>
  <p class="confirmation-section__message">We've added your card details</p>
  <button class="confirmation-section__button" type="submit">Continue</button>
</section>
<div class="attribution">
  <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Arfirpo" target="_blank">Agust√≠n R. Firpo</a>.
  </p>
</div>
<script src="./assets/js/main.js"></script>

  
</body>
</html>
